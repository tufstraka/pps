basePath: /
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for a payment gateway.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Payment Gateway API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Log in a user and return a token
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Log in a user
      tags:
      - auth
  /payments/initiate:
    post:
      consumes:
      - application/json
      description: Initiate a new payment transaction
      parameters:
      - description: Payment request
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Initiate a new payment
      tags:
      - payments
  /payments/send-to-mobile:
    post:
      consumes:
      - application/json
      description: Send money to a mobile number
      parameters:
      - description: Send to mobile request
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Send money to mobile
      tags:
      - payments
  /payments/status/{id}:
    get:
      description: Get the status of a payment by ID
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get payment status
      tags:
      - payments
  /poll-payments:
    get:
      description: Polls the RabbitMQ queue for payment messages and processes them
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Poll payments from RabbitMQ queue
      tags:
      - payments
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user in the system
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - auth
swagger: "2.0"
